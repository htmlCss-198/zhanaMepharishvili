<html lang="ka" prefix="og: https://ogp.me/ns#">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="მშენებლობა ევროპული სტანდარტებით და გამწვანებული გარემო">
        <meta name="author" content="zhana mepharishvili">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="comfort, quality, high standard, greenery, courtyard">
        <meta property="og:description" content="მშენებლობა ევროპული სტანდარტებით და გამწვანებული გარემო">
        <meta property="og:title" content="სითი ქონსთრაქშენ გრუპი - სამშენებლო კომპანია">
        <meta http-equiv="refresh" content="30">
        <link rel="stylesheet" href="./styles/callRequestPage.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <link rel="icon" href="images/icon.png">
        <title>სითი ქონსთრაქშენ გრუპი - სამშენებლო კომპანია</title>
    </head>
    <body>
        <header>
            <div id="logo">
                <a href="mainPage.html">
                    <img id="logoImage" src="images/logo.png" alt="logo">
                </a>
            </div>
        </header>
        <main>
            <section>
                <div class="page">
                    <div id="call">
                        <h1>მოითხოვე ზარი</h1>
                    </div>
                    <div class="projectGreen">
                        <span>პროექტი</span>
                        <span id="green">მწვანე კომპლექსი</span>
                    </div>
                    <form method="post" action="/callRequest.html">
                        <div class="nameHere">
                            <label id="name" for="name">სახელი</label>
                            <input type="text" id="name">
                        </div>
                        <div class="phoneNumberHere">
                            <label for="number">ტელეფონი</label>
                            <input type="number" id="number"><br>
                        </div>
                        <div>
                            <button type="submit" value="submit">ზარის მოთხოვნა</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
        <footer>
            <div class="theEnd">
                <div class="someUsefulInfo">
                    <div class="logoAndAdress">
                        <img id="logoHere" src="images/logo.png" alt="logo">
                        <span id="adress">
                            დავით აღმაშენებლის ხეივანი #20, თბილისი, 0131
                        </span>
                        <span id="workingHours">
                            სამუშაო საათები: 10:00 - 16:00
                        </span>
                    </div>
                    <div class="contacInfo">
                        <a id="phoneNumber" href="#">550550550</a>
                        <a id="infoEmail" href="#">info@capitalconstructiongroup.ge</a>
                        <a id="salesEmail" href="#">sales@capitalconstructiongroup.ge</a>
                    </div>
                </div>
                <div class="socialMedia">
                    <div class="fbInsta">
                        <span id="findUs">
                            გვიპოვე სოციალურ ქსელებში:
                        </span>
                        <a id="fb" href="#"><i class="fa-brands fa-facebook-f"></i></a>
                        <a id="instagram" href="#"><i id="instagram" class="fa-brands fa-instagram"></i></a>
                    </div>
                    <div class="cellPhone">
                        <span id="callUs">
                            დაგვიკავშირდით:
                        </span>
                        <a id="viber" href="#"><i class="fa-brands fa-viber"></i></a>
                        <a id="whatsapp" href="#"><i class="fa-brands fa-whatsapp"></i></a>
                        <a id="telegram" href="#"><i class="fa-brands fa-telegram"></i></a>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
